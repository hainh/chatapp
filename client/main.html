<head>
  <title>ChatApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	 	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
 		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
</head>

<body>
<div class="container">
	<div class="row">
		{{> messages }}
	</div>
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">@</div>
						<input type="text" class="form-control" id="username" placeholder="Your name">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></div>
						<input type="text" class="form-control" id="message" placeholder="Message (press enter to send)" onkeyup="sendMessage(event)">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>

<template name="message">
  <div class="col-md-12">
		<span>{{ sender }}</span>:
		<span>
			{{ message }}
		</span>
	</div>
</template>

<template name="messages">
  {{#each messages}}
		{{> message }}
  {{/each }}
</template>
